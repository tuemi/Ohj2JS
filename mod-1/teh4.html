<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Hat</title>
</head>
<body>
    <script>
        // Prompting the user for their name
        var studentName = prompt("What's your name?");

        // Generating a random number between 1 and 4 to assign a house
        var houseNumber = Math.floor(Math.random() * 4) + 1;

        // Assigning a house based on the random number
        var house;
        switch (houseNumber) {
            case 1:
                house = "Gryffindor";
                break;
            case 2:
                house = "Slytherin";
                break;
            case 3:
                house = "Hufflepuff";
                break;
            case 4:
                house = "Ravenclaw";
                break;
            default:
                house = "Unknown";
                break;
        }

        // Printing the result to the HTML document
        document.write("<p>" + studentName + ", you are " + house + ".</p>");
    </script>
</body>
</html>
