<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
</head>
<body>
    <script>
        // Prompting the user for three integers
        var num1 = parseInt(prompt("Enter the first integer:"));
        var num2 = parseInt(prompt("Enter the second integer:"));
        var num3 = parseInt(prompt("Enter the third integer:"));

        // Calculating the sum
        var sum = num1 + num2 + num3;

        // Calculating the product
        var product = num1 * num2 * num3;

        // Calculating the average
        var average = sum / 3;

        // Printing the results to the HTML document
        document.write("<p>Sum: " + sum + "</p>");
        document.write("<p>Product: " + product + "</p>");
        document.write("<p>Average: " + average + "</p>");
    </script>
</body>
</html>
